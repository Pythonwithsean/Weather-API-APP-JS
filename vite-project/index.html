<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link

    />
    <title>Weather App</title>

  <body>
    <div id="app">

          name="search"
          id="search"

      <div class="container">

         <img src="/img/black-cloud.png" alt="Cloud" id="icon">

          <br>

          </p></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
